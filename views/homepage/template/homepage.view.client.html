
<div id="slides_control">
    <div>
        <carousel interval="model.myInterval">
            <slide ng-repeat="slide in model.slides" active="active" index="$index">
                <img ng-src="{{slide.image}}">
                <div class="carousel-caption">
                    <h4>Slide {{$index+1}}</h4>
                </div>
            </slide>
        </carousel>
    </div>
</div>
